    <!-- Fonts -->
    <link rel="preload" href="/fonts/Space_Grotesk/SpaceGrotesk-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <!-- Critical css -->
    <style>
        body { 
            background-color: #22333b;
            margin: 0;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <!-- Activates Google Analytics on the user's first interaction so it doesn't affect the page's first render -->
    <script>
        window.addEventListener('load', () => {
            const loadGTM = () => {
                if (window.gtmLoaded) return;
                window.gtmLoaded = true;
                const script = document.createElement('script');
                script.async = true;
                script.src = "https://www.googletagmanager.com/gtag/js?id=G-31BL6NF3SS";
                document.head.appendChild(script);
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-31BL6NF3SS');
                
                window.removeEventListener('scroll', loadGTM);
                window.removeEventListener('mousemove', loadGTM);
                window.removeEventListener('touchstart', loadGTM);
            };
            window.addEventListener('scroll', loadGTM, {passive: true});
            window.addEventListener('mousemove', loadGTM, {passive: true});
            window.addEventListener('touchstart', loadGTM, {passive: true});
        });
    </script>
</head>
<body>

    <script type="module" src="/src/main.jsx"></script>
</body>
